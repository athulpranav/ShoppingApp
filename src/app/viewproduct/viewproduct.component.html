<app-navbar></app-navbar>


<DIV class="CONTAINER">
    <DIV class="ROW ">
        <DIV class="COL col-12 col-sm-12 col-lg-12 col-md-12 col-xl-12 col-xxl-12">


            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">title</th>
                    <th scope="col">description</th>
                    <th scope="col">price</th>
                    <th scope="col">discount</th>
                    <th scope="col">thumbnail</th>


                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of product">
                    <th scope="row">{{i.id}}</th>
                    <td>{{i.title}}</td>
                    <td>{{i.description}}</td>
                    <td>{{i.price}}</td>
                    <td>{{i.discountPercentage}}</td>
                    <td> <img src="{{i.thumbnail}}" height="100"  > </td>



                  </tr>
                 
                </tbody>
              </table>


        </DIV>
    </DIV>
</DIV>
